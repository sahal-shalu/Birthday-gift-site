<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="header">
    <h1>Today is Nick's birthday 🎉</h1>
    <img id="profile" src="images/profile.jpg" alt="profile">
    <h2 id="bday-age">24 years old</h2>
    <h4 id="bday-date">12.09.2009</h4>
</div>

<div class="gift-section-1">
<h2 class="gift-title">Here's how happy i am for you today 🥳</h2>
<h3 class="gift-hint">(Hover over the gift)</h3>
<div class="img-gift" id="img-gift-happy"></div>
</div>

<div class="gift-section-1">
    <h2 class="gift-title">How peopel react when you enter the room 😍</h2>
    <div class="img-gift" id="img-gift-hot"></div>
</div>

<div class="gift-section-1">
    <h2 class="gift-title">If i had to describe you with ONE word 👇</h2>
    <div class="img-gift" id="img-gift-genius"></div>
</div>

<div class="gift-section-1">
    <h2 class="gift-title">The only person as badass as you 💪</h2>
    <div class="img-gift" id="img-gift-badass"></div>
</div>

<div class="gift-section-1">
    <h2 class="gift-title">This one's for you, my friend 🥂</h2>
    <div class="img-gift" id="img-gift-cheers"></div>
</div>


</body>
</html>
